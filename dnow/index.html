	<script>
		function hora(){
			var fecha=new Date();
			var horas=fecha.getHours();
			var minutos=":" + fecha.getMinutes();
			var segundos=fecha.getSeconds();
			var dia=fecha.getDay();
			var mes=fecha.getMonth();
			var numdia=fecha.getDate();
			if (fecha.getMinutes()<10) {
				minutos=":0"+fecha.getMinutes();
			}
			switch(dia) {
				case 0:
					nombredia="Domingo";
					break;
				case 1:
					nombredia="Lunes";
					break;
				case 2:
					nombredia="Martes";
					break;
				case 3:
					nombredia="Miércoles";
					break;
				case 4:
					nombredia="Jueves";
					break;
				case 5:
					nombredia="Viernes";
					break;
				case 6:
					nombredia="Sábado";
					break;
			}
			switch(mes) {
				case 0:
					nombremes="Enero";
					break;
				case 1:
					nombremes="Febrero";
					break;
				case 2:
					nombremes="Marzo";
					break;
				case 3:
					nombremes="Abril";
					break;
				case 4:
					nombremes="Mayo";
					break;
				case 5:
					nombremes="Junio";
					break;
				case 6:
					nombremes="Julio";
					break;
				case 7:
					nombremes="Agosto";
					break;
				case 8:
					nombremes="Septiembre";
					break;
				case 9:
					nombremes="Octubre";
					break;
				case 10:
					nombremes="Noviembre";
					break;
				case 11:
					nombremes="Diciembre";
					break;
			}
			document.getElementById('horas').innerHTML=horas;
			document.getElementById('minutos').innerHTML=minutos;
			document.getElementById('fecha').innerHTML=nombredia+", "+numdia+" de "+nombremes;
		}
		function llamarHora(){
			hora();
		setTimeout("llamarHora()",1000);
		}
	</script>
